<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pure CSS Horizontal Slide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Arsenal:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/horizontal.css"/>
    </head>
    <body>
      
      
      
        <div class="wrap">
          
           <header>
            
              <h1 class="header-head">Ellen Lynch Photography</h1>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
            </header> 
            <section>
            
            <input id="slide-1-trigger" type="radio" name="slides" checked>
              <div class="slide slide-one">
                <h1>Bodega Bay, CA</h1>
              </div>
            <input id="slide-2-trigger" type="radio" name="slides"> 
              <div class="slide slide-two">
                <h1>California Coast</h1>
              </div>
            <input id="slide-3-trigger" type="radio" name="slides">
              <div class="slide slide-three">
                <h1>Point Bonita Lighthouse</h1>
              </div>
            <input id="slide-4-trigger" type="radio" name="slides"> 
              <div class="slide slide-four">
                <h1>Muir Beach</h1>
              </div>

            <input id="slide-5-trigger" type="radio" name="slides"> 
              <div class="slide slide-five">
                <h1>Golden Gate Bridge</h1>
              </div>
              <input id="slide-6-trigger" type="radio" name="slides"> 
              <div class="slide slide-six">
                <h1>San Francisco</h1>
              </div>
              <input id="slide-7-trigger" type="radio" name="slides"> 
              <div class="slide slide-seven">
                <h1>Sea Lions at Point Bonita</h1>
              </div>
              <input id="slide-8-trigger" type="radio" name="slides"> 
              <div class="slide slide-eight">
                <h1>Sunset at Bodega Bay</h1>
              </div>

              <div class="button-nav">
              <label class="test" for="slide-1-trigger"></label>
              <label for="slide-2-trigger"></label>
              <label for="slide-3-trigger"></label>
              <label for="slide-4-trigger"></label>
              <label for="slide-5-trigger"></label>
              <label for="slide-6-trigger"></label>
              <label for="slide-7-trigger"></label>
              <label for="slide-8-trigger"></label>
              </div> 
              </section> 
            
        </div>

        <footer>
                &copy;2017 Ellen Lynch
        </footer>
        
      
      
    </body>
</html>
