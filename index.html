<!doctype html>
<html lang="en">
    <head>
        <title>Pure CSS Horizontal Slide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/horizontal.css"/>
    </head>
    <body>
      
      
      
        <div class="wrap">
          
            <header>
              <label for="slide-1-trigger">Slide One</label>
              <label for="slide-2-trigger">Slide Two</label>
              <label for="slide-3-trigger">Slide Three</label>
              <label for="slide-4-trigger">Slide Four</label>
              <label for="slide-5-trigger">Slide Five</label>
              <label for="slide-6-trigger">Slide Six</label>
              <label for="slide-7-trigger">Slide Seven</label>
              <label for="slide-8-trigger">Slide Eight</label>
            </header>
            
            <input id="slide-1-trigger" type="radio" name="slides" checked>
              <section class="slide slide-one">
                <h1>Headline One</h1>
              </section>
            <input id="slide-2-trigger" type="radio" name="slides"> 
              <section class="slide slide-two">
                <h1>Headline Two</h1>
              </section>
            <input id="slide-3-trigger" type="radio" name="slides">
              <section class="slide slide-three">
                <h1>Headline Three</h1>
              </section>
            <input id="slide-4-trigger" type="radio" name="slides"> 
              <section class="slide slide-four">
                <h1>Headline Four</h1>
              </section>

            <input id="slide-5-trigger" type="radio" name="slides"> 
              <section class="slide slide-five">
                <h1>Headline Five</h1>
              </section>
              <input id="slide-6-trigger" type="radio" name="slides"> 
              <section class="slide slide-six">
                <h1>Headline Six</h1>
              </section>
              <input id="slide-7-trigger" type="radio" name="slides"> 
              <section class="slide slide-seven">
                <h1>Headline Seven</h1>
              </section>
              <input id="slide-8-trigger" type="radio" name="slides"> 
              <section class="slide slide-eight">
                <h1>Headline Eight</h1>
              </section>
            
        </div>

        <footer>
                &copy;2017 Ellen Lynch
        </footer>
        
      
      
    </body>
</html>
